<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script defer src="furryFriendFinder.js"></script>
	<title>Furry Friend Finder</title>

<body>
    <div id="main">
        <div id="header">
          <h1>Furry Friend Finder</h1>
            <div id="banner-message">
                <p>Which Dog is Right for You?</p>
                <p><b> Select a Breed</b></p>
                <button id="clear_search" onclick="document.getElementById('breed_search').value = ''"> Clear search</button>
                <input id="breed_search" />
                
                <select class="breed_select">
                    <option></option>
                </select>
                <select class="breed_size_select">
                    <option id="blank"></option>
                    <option id="small">Small 0-22lbs</option>
                    <option id="medium">Medium 23lbs-55lbs</option>
                    <option id="large">Large 56lbs and over </option>
                </select>
            </div>
                <div id="breed_data">
                <img id="breed_image" src="" />
                <p> Breed Data</p>
                <table id="breed_data_table">
                
                </table>
                </div>
